<div class="main_component">
  <h1>Regisztráció</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email">Email:</mat-label>
      <input matInput type="text" formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Jelszó:</mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label for="rePassword">Jelszó ismét:</mat-label>
      <input matInput type="password" formControlName="rePassword"/>
    </mat-form-field>
  </form>
    <span>
      <span>
        <button mat-raised-button color="primary" (click)="onSubmit()">Regisztráció</button>
        <button mat-raised-button color="primary" (click)="cancel()">Mégse</button>
      </span>
    </span>

</div>
