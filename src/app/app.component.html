<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(userActive)">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="(userActive)">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
      <a mat-list-item routerLink="/register" (click)="close()" *ngIf="!(userActive)">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
      </a>
      <a mat-list-item routerLink="/itallap" (click)="close()" *ngIf="(userActive)">
        <mat-icon>local_drink</mat-icon>
        <span>Italok</span>
      </a>
      <a mat-list-item routerLink="/egyedi" (click)="close()" *ngIf="(userActive)">
        <mat-icon>local_bar</mat-icon>
        <span>EGYEDI Ital</span>
      </a>
      <a mat-list-item routerLink="/cart" (click)="close()" *ngIf="(userActive)">
        <mat-icon>shopping_cart</mat-icon>
        <span>Kosár</span>
      </a>
      <a mat-list-item routerLink="/elerhetoseg" (click)="close()">
        <mat-icon>info</mat-icon>
        <span>Elérhetőségek</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="hamburger-menu-wrapper">
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Lötyintsd fel!</div>
      <div class="nav-line">
        <ul class="navigation-items">
          <li *ngIf="!(userActive)"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="userActive"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!(userActive)"><a routerLink="/register">Regisztráció</a></li>
          <li  *ngIf="userActive"><a routerLink="/itallap">Italok</a></li>
          <li *ngIf="userActive"><a routerLink="/egyedi">EGYEDI</a></li>
          <li *ngIf="userActive"><a routerLink="/cart">Kosár</a></li>
          <li><a routerLink="/elerhetoseg">Elérhetőségek</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
